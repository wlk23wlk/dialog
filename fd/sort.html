    <script type="text/javascript">
        function sorting(box,sw){
            var _tr=$("."+box).find("tr");
            var _obj={};
            var _arr=[];
            _tr.each(function(i){
                var str=$(this).find("td").eq(0).text().replace(/\-/g,"");
                $(this).attr("data-sort",str+"-"+i);
                 _arr.push(str+"-"+i);
            });
            //升序ascending 降序descending
            if(sw=="ascending"||sw==undefined){
                _arr.sort(function(a,b){return a.split("-")[0]>b.split("-")[0]?1:-1});
            }else if(sw=="descending"){
                _arr.sort(function(a,b){return a.split("-")[0]>b.split("-")[0]?-1:1});
            }
            for(var i=0;i<_arr.length;i++){
                $("."+box).find("tr[data-sort="+_arr[i]+"]").appendTo($("."+box));  
            }
        }
    </script>
